services:
  - type: web
    name: arms-slot-monitor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api_monitor.py
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: CHANNEL_CHAT_ID
        sync: false
      - key: ADMIN_PHONE
        sync: false
      - key: ARMS_USERNAME
        sync: false
      - key: ARMS_PASSWORD
        sync: false
      - key: ARMS_SESSION
        sync: false
